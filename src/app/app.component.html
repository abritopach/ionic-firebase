<ion-app>
    <ion-split-pane contentId="main">
        <!--  our side menu  -->
        <ion-menu contentId="main">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
                <ion-toolbar color="tertiary">
                    <ion-item color="tertiary">
                        <ion-avatar slot="start">
                        <img src="https://i.pravatar.cc/300" alt="Menu profile picture">
                        </ion-avatar>
                        <ion-label class="ion-text-wrap">
                        <h2> Fullname </h2>
                        </ion-label>
                        <ion-button slot="end" routerLink="/profile">
                            <ion-icon slot="icon-only" name="create"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item *ngFor="let p of appPages" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <!-- the main content -->
        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
