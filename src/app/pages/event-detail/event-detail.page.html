<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{currentEvent?.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card>
        <ion-card-header>
            Event's Revenue:
            <span [class.profitable]="currentEvent?.revenue > 0" [class.no-profit]="currentEvent?.revenue <= 0">
                {{currentEvent?.revenue | currency}}
            </span>
        </ion-card-header>
        <ion-card-content>
            <p>Ticket: <strong>${{currentEvent?.price}}</strong></p>
            <p>Date: <strong>{{currentEvent?.date}}</strong></p>
        </ion-card-content>
    </ion-card>

    <ion-card class="add-guest-form">
        <ion-card-header> Add Guests </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input [(ngModel)]="guestName" type="text" placeholder="What's your guest's name?"></ion-input>
            </ion-item>

            <ion-button color="primary" expand="block" (click)="addGuest(guestName)" [disabled]="!guestName">
                Add Guest
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
