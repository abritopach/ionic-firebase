<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/event-list"></ion-back-button>
        </ion-buttons>
        <ion-title>Profile Page</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-list-header> Personal Information </ion-list-header>
    </ion-list>
    <ion-avatar>
        <img src="https://i.pravatar.cc/300" alt="Profile picture">
    </ion-avatar>
    <form>
        <ion-item (click)="updateName()">
            <ion-label>
                <ion-grid>
                    <ion-row>
                        <ion-col class="ion-text-start" size="5"> Name </ion-col>
                        <ion-col class="ion-text-center" size="7" *ngIf="userProfile?.fullName">
                            {{userProfile?.fullName}}
                        </ion-col>
                        <ion-col size="7" class="placeholder-profile ion-text-center" *ngIf="!userProfile?.fullName">
                            <span> Tap here to edit. </span>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-label>
        </ion-item>

        <ion-item *ngIf="userProfile?.birthDate">
            <ion-label class="dob-label">Date of Birth</ion-label>
            <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" name="birthdate" [(ngModel)]="userProfile.birthDate"
              (ionChange)="updateDOB(userProfile.birthDate)">
            </ion-datetime>
        </ion-item>

        <ion-item (click)="updateEmail()">
            <ion-label>
                <ion-grid>
                    <ion-row>
                        <ion-col class="ion-text-start" size="5"> Email </ion-col>
                        <ion-col class="ion-text-center" size="7" *ngIf="userProfile?.email">
                            {{userProfile?.email}}
                        </ion-col>
                        <ion-col size="7" class="placeholder-profile ion-text-center" *ngIf="!userProfile?.email">
                            <span> Tap here to edit. </span>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-label>
        </ion-item>

        <ion-item (click)="updatePassword()">
            <ion-label>
                <ion-grid>
                    <ion-row>
                        <ion-col class="ion-text-start" size="5"> Password </ion-col>
                        <ion-col class="ion-text-center placeholder-profile" size="7">
                            <span> Tap here to edit. </span>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-label>
        </ion-item>
    </form>
</ion-content>
